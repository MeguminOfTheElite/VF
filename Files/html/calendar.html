    <style>
        body {
            min-height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-custom {
            width: 400px;
            height: 800px;
            background-color: #e6e6e6;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header,
        .footer {
            background-color: #ccc;
            text-align: center;
        }

        .header {
            font-size: 20px;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: none; /* For Firefox */
        }

        .menu-item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-top: 1px solid #ccc;
            background-color: #e6e6e6;
        }

        .menu-item:first-child {
            border-top: none;
        }

        .footer {
            background-color: #ccc;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            position: relative;
            height: 76px;
        }

        .footer-button {
            width: 60px;
            height: 60px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-left: 41%;
            margin-top: 2.25%;
        }

        .video-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 400px;
        }

        .video-card {
            display: flex;
            gap: 12px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
        }

        .video-thumbnail {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 68px;
            flex-shrink: 0;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .video-thumbnail .duration {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 12px;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .video-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .video-title {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
            color: #333;
            text-decoration: none;
        }

        .video-metadata {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .video-metadata span {
            margin-right: 8px;
        }

        .calendar-container {
            max-width: 360px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .calendar-header .arrow {
            cursor: pointer;
        }

        .days-of-week,
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 14px;
        }

        .days-of-week span {
            font-weight: bold;
        }

        .days span {
            padding: 8px;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.2s ease;
        }

        .days span:hover {
            background-color: #ddd;
            cursor: pointer;
        }

        .days .text-muted {
            color: #aaa;
        }

        .days .today {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .menu-buttons button {
            width: 100%;
            padding: 12px;
            /* Adjusted padding for button size */
            margin: 4px 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            /* Consistent corner rounding */
            font-size: 14px;
            /* Adjusted button font size */
        }

        .menu-buttons button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<div class="container row menu" style="width: 360px; height: 500px; position: relative;">

    <script>
        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        const daysContainer = document.getElementById("calendar-days");
        const currentMonthDisplay = document.getElementById("current-month");
        const daysOfWeekContainer = document.querySelector(".days-of-week");

        let currentDate = new Date();

        function renderDaysOfWeek() {
            daysOfWeekContainer.innerHTML = "";
            dayNames.forEach(day => {
                const dayElement = document.createElement("span");
                dayElement.textContent = day;
                daysOfWeekContainer.appendChild(dayElement);
            });
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            currentMonthDisplay.textContent = `${monthNames[month]} ${year}`;

            // Get the first and last days of the month
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            // Get the last day of the previous month
            const lastDatePrevMonth = new Date(year, month, 0).getDate();

            // Clear previous calendar
            daysContainer.innerHTML = "";

            // Add previous month's last days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement("span");
                day.textContent = lastDatePrevMonth - i;
                day.classList.add("text-muted");
                daysContainer.appendChild(day);
            }

            // Add current month's days
            for (let i = 1; i <= lastDate; i++) {
                const day = document.createElement("span");
                day.textContent = i;

                // Highlight today
                const today = new Date();
                if (
                    i === today.getDate() &&
                    month === today.getMonth() &&
                    year === today.getFullYear()
                ) {
                    day.classList.add("today");
                }

                daysContainer.appendChild(day);
            }

            // Add next month's first days to complete the grid
            const remainingDays = 42 - daysContainer.children.length; // Ensures 6 rows in the grid
            for (let i = 1; i <= remainingDays; i++) {
                const day = document.createElement("span");
                day.textContent = i;
                day.classList.add("text-muted");
                daysContainer.appendChild(day);
            }
        }

        document.getElementById("prev-month").addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById("next-month").addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Initial render
        renderDaysOfWeek();
        renderCalendar();

        const hamburgerMenu = document.getElementById("hamburger-menu");
    const sidebar = document.getElementById("sidebar");

    hamburgerMenu.addEventListener("click", () => {
        sidebar.style.transform = sidebar.style.transform === "translateX(0%)" ? "translateX(-100%)" : "translateX(0%)";
    });
    </script>
