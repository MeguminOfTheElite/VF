<script>
  function getTextColor(backgroundColor) {
    const rgb = backgroundColor.match(/\d+/g).map(Number);

    const [r, g, b] = rgb.match(/\d+/g).map(Number);
    const brightness = (r * 299 + g * 587 + b * 114) / 1000; // Brightness formula
    return brightness > 125 ? "black" : "white"; // Return contrasting color
  }

  document.querySelectorAll(".task-item, .legend-item").forEach((item) => {
    const bgColor = window.getComputedStyle(item).backgroundColor;
    item.style.color = getTextColor(bgColor);
  });
</script>
<script>
  function adjustTextColorForTasks() {
    document.querySelectorAll(".task-item").forEach((item) => {
      const bgColor = window.getComputedStyle(item).backgroundColor;

      const rgb = bgColor.match(/\d+/g).map(Number); // Extract RGB values
      const brightness = (rgb[0] * 299 + rgb[1] * 587 + rgb[2] * 114) / 1000;

      // Set text color based on brightness
      item.style.color = brightness > 125 ? "black" : "white";
    });
  }

  // Run the function after DOM content is loaded
  document.addEventListener("DOMContentLoaded", adjustTextColorForTasks);
</script>
